name: Build and commit artifacts

on:
  workflow_dispatch:
    inputs:
      ref:
        description: "Branch oder Tag (z. B. master)"
        required: false
        default: "master"

permissions:
  contents: write

concurrency:
  group: build-room-card
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.inputs.ref }}

      - name: Debug manifests
        run: |
          echo "== HEAD ==" && git rev-parse --abbrev-ref HEAD && git rev-parse HEAD
          echo "== package.json ==" && cat package.json
          echo "== tsconfig.json ==" && cat tsconfig.json || true
          echo "== find manifests ==" && find . -maxdepth 3 -type f \( -name "package.json" -o -name "package-lock.json" \) -print
          echo "== lockfile: typescript lines ==" && (grep -n '"typescript"' package-lock.json || true)
          echo "== grep ts-auto-mock ==" && (grep -R "ts-auto-mock" -n || true)
          echo "== grep jest-ts-auto-mock ==" && (grep -R "jest-ts-auto-mock" -n || true)

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # Selbstheilung: wenn npm ci wegen veraltetem Lockfile scheitert,
      # Lockfile lokal neu erzeugen und erneut npm ci ausfÃ¼hren.
      - name: Install deps (self-heal if lockfile is stale)
        run: |
          set -euxo pipefail
          if npm ci; then
            echo "npm ci OK"
          else
            echo "Lockfile mismatch detected -> regenerate"
            rm -f package-lock.json
            npm install --package-lock-only
            echo "== lockfile after regen: typescript lines ==" && (grep -n '"typescript"' package-lock.json || true)
            echo "== lockfile after regen: grep ts-auto-mock ==" && (grep -R "ts-auto-mock" -n || true)
            npm ci
          fi

      - name: Show tool versions
        run: |
          node -v
          npm -v
          npx tsc -v || true
          npx webpack -v

      - name: Build with webpack (verbose)
        run: npx webpack -c webpack.config.js --stats=errors-warnings --color

      - name: Ensure .gz exists (fallback)
        run: |
          if [ ! -f "room-card.js.gz" ] && [ -f "room-card.js" ]; then
            gzip -k -9 room-card.js
          fi

      - name: Verify outputs
        run: |
          ls -lh room-card.js room-card.js.gz
          echo "Sizes:" && du -h room-card.js room-card.js.gz

      - name: Commit built files
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "build(ci): update room-card.js (+gz)"
          file_pattern: |
            room-card.js
            room-card.js.gz
