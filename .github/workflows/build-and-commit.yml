name: Build and commit artifacts

on:
  workflow_dispatch:
  push:
    paths:
      - 'src/**'
      - 'package.json'
      - 'webpack.config.js'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps
        run: npm ci

      # WICHTIG: Direkt webpack aufrufen (umgeht "prebuild" & "yarn lint")
      - name: Build with webpack
        run: npx webpack -c webpack.config.js

      - name: Verify outputs
        run: ls -l room-card.js room-card.js.gz

      - name: Commit built files (room-card.js + .gz)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "build(ci): update room-card.js (+gz)"
          file_pattern: |
            room-card.js
            room-card.js.gz
